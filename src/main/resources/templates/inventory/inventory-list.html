<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{inventory/layout :: head('재고 현황')}"></head>
<body>
    <nav th:replace="~{inventory/layout :: sidebar}"></nav>

    <div class="main-content">
        <div class="top-bar">
            <h1 class="page-title">재고 현황</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" onclick="initializeMonth()">
                    <i class="bi bi-plus-circle me-1"></i>월 초기화
                </button>
                <button class="btn btn-success" onclick="exportExcel()">
                    <i class="bi bi-file-earmark-excel me-1"></i>엑셀 다운로드
                </button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" method="get" th:action="@{/inventory/stocks}" id="filterForm">
                    <div class="col-md-2">
                        <label class="form-label">년월</label>
                        <select name="yearMonth" class="form-select" id="yearMonthSelect" onchange="resetPageAndSubmit()">
                            <option th:each="ym : ${yearMonths}"
                                    th:value="${ym}"
                                    th:text="${ym}"
                                    th:selected="${ym == selectedYearMonth}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">카테고리</label>
                        <select name="category" class="form-select">
                            <option value="">전체</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}"
                                    th:selected="${cat == selectedCategory}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">제품명 검색</label>
                        <input type="text" name="keyword" class="form-control"
                               placeholder="제품명을 입력하세요" th:value="${keyword}">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">표시</label>
                        <select name="size" class="form-select">
                            <option value="10" th:selected="${size == 10}">10</option>
                            <option value="20" th:selected="${size == 20}">20</option>
                            <option value="50" th:selected="${size == 50}">50</option>
                            <option value="100" th:selected="${size == 100}">100</option>
                        </select>
                    </div>
                    <input type="hidden" name="page" value="0">
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="bi bi-search me-1"></i>검색
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><span th:text="${selectedYearMonth}"></span> 재고 현황</span>
                <span class="badge bg-secondary" th:text="${totalElements} + '개 제품'"></span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="inventoryTable">
                        <thead>
                            <tr>
                                <th style="width: 50px;">번호</th>
                                <th style="width: 100px;">카테고리</th>
                                <th>제품명</th>
                                <th style="width: 90px;">월초재고</th>
                                <th style="width: 90px;">추가재고</th>
                                <th style="width: 90px;">사용량</th>
                                <th style="width: 90px;">남은재고</th>
                                <th style="width: 100px;">유효기간</th>
                                <th style="width: 80px;">단위</th>
                                <th>비고</th>
                                <th style="width: 70px;">차감</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inv, stat : ${inventories}"
                                th:classappend="${inv.lowStock} ? 'table-warning' : ''">
                                <td th:text="${currentPage * size + stat.index + 1}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${inv.productCategory}" th:if="${inv.productCategory}"></span>
                                </td>
                                <td>
                                    <span th:text="${inv.productName}"></span>
                                    <i class="bi bi-exclamation-triangle-fill text-warning ms-1"
                                       th:if="${inv.lowStock}"
                                       title="재고 부족"></i>
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm text-end stock-input"
                                           th:data-id="${inv.id}"
                                           th:data-field="initialStock"
                                           th:value="${inv.initialStock}"
                                           step="1" min="0">
                                </td>
                                <td class="text-end text-success">
                                    <span th:text="${inv.addedStock != null ? inv.addedStock : 0}"></span>
                                </td>
                                <td class="text-end">
                                    <span th:text="${inv.usedQuantity}"></span>
                                </td>
                                <td class="text-end fw-bold"
                                    th:classappend="${inv.lowStock} ? 'text-danger' : ''">
                                    <span th:text="${inv.remainingStock}" th:id="'remaining-' + ${inv.id}"></span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-info expiry-btn"
                                            th:data-product-id="${inv.productId}"
                                            th:data-name="${inv.productName}">
                                        <i class="bi bi-calendar-check"></i>
                                    </button>
                                </td>
                                <td class="text-muted" th:text="${inv.productUnit}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <small class="text-muted text-truncate me-1" style="max-width: 100px;"
                                               th:text="${inv.note}" th:title="${inv.note}"></small>
                                        <button class="btn btn-sm btn-outline-secondary note-btn"
                                                th:data-id="${inv.id}"
                                                th:data-note="${inv.note}"
                                                th:data-name="${inv.productName}">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger deduct-btn"
                                            th:data-id="${inv.id}"
                                            th:data-name="${inv.productName}"
                                            th:data-used="${inv.usedQuantity}">
                                        <i class="bi bi-dash-circle"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(inventories)}">
                                <td colspan="11" class="text-center py-4 text-muted">
                                    해당 월에 등록된 재고 정보가 없습니다.
                                    <br><br>
                                    <button class="btn btn-primary btn-sm" onclick="initializeMonth()">
                                        <i class="bi bi-plus-circle me-1"></i>월 초기화하기
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="card-footer" th:if="${totalPages > 1}">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                            <a class="page-link" th:href="@{/inventory/stocks(yearMonth=${selectedYearMonth}, category=${selectedCategory}, keyword=${keyword}, page=0, size=${size})}">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                            <a class="page-link" th:href="@{/inventory/stocks(yearMonth=${selectedYearMonth}, category=${selectedCategory}, keyword=${keyword}, page=${currentPage - 1}, size=${size})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            class="page-item"
                            th:classappend="${i == currentPage} ? 'active'"
                            th:if="${i >= currentPage - 2 and i <= currentPage + 2}">
                            <a class="page-link" th:href="@{/inventory/stocks(yearMonth=${selectedYearMonth}, category=${selectedCategory}, keyword=${keyword}, page=${i}, size=${size})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                            <a class="page-link" th:href="@{/inventory/stocks(yearMonth=${selectedYearMonth}, category=${selectedCategory}, keyword=${keyword}, page=${currentPage + 1}, size=${size})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                            <a class="page-link" th:href="@{/inventory/stocks(yearMonth=${selectedYearMonth}, category=${selectedCategory}, keyword=${keyword}, page=${totalPages - 1}, size=${size})}">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="text-center mt-2 text-muted small">
                    <span th:text="${currentPage * size + 1}"></span> -
                    <span th:text="${currentPage * size + #lists.size(inventories)}"></span> /
                    <span th:text="${totalElements}"></span>건
                </div>
            </div>
        </div>

        <!-- Summary Card -->
        <div class="row mt-4" th:if="${totalElements > 0}">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">총 제품 수</h6>
                        <h3 class="card-title" th:text="${totalElements}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-warning">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">재고 부족</h6>
                        <h3 class="card-title text-warning" th:text="${lowStockCount}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">선택 월</h6>
                        <h3 class="card-title" th:text="${selectedYearMonth}"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Edit Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비고 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="noteInventoryId">
                    <p class="mb-2"><strong id="noteProductName"></strong></p>
                    <textarea class="form-control" id="noteText" rows="3" placeholder="비고를 입력하세요"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Expiry History Modal -->
    <div class="modal fade" id="expiryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">유효기간 이력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3"><strong id="expiryProductName"></strong></p>
                    <small class="text-muted">* 유효기간 지난 항목은 제외됩니다</small>
                    <div id="expiryList" class="mt-2">
                        <p class="text-muted text-center">로딩 중...</p>
                    </div>
                    <div id="expiryPagination" class="d-flex justify-content-between align-items-center mt-3" style="display:none !important;">
                        <button class="btn btn-sm btn-outline-secondary" id="expiryPrevBtn" onclick="loadExpiryPage(-1)">
                            <i class="bi bi-chevron-left"></i> 이전
                        </button>
                        <span id="expiryPageInfo">1 / 1</span>
                        <button class="btn btn-sm btn-outline-secondary" id="expiryNextBtn" onclick="loadExpiryPage(1)">
                            다음 <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:inline="javascript">
        const selectedYearMonth = /*[[${selectedYearMonth}]]*/ '';

        // Reset page and submit form
        function resetPageAndSubmit() {
            document.querySelector('input[name="page"]').value = '0';
            document.getElementById('filterForm').submit();
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Update inventory
        function updateInventory(id, field, value) {
            const data = {};
            data[field] = parseFloat(value) || 0;

            fetch('/api/inventory/stocks/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(inventory => {
                document.getElementById('remaining-' + id).textContent = inventory.remainingStock;

                const row = document.querySelector(`input[data-id="${id}"]`).closest('tr');
                if (inventory.lowStock) {
                    row.classList.add('table-warning');
                } else {
                    row.classList.remove('table-warning');
                }
            })
            .catch(error => {
                console.error('Update failed:', error);
                alert('저장에 실패했습니다.');
            });
        }

        // Event listeners for stock inputs
        document.querySelectorAll('.stock-input').forEach(input => {
            input.addEventListener('change', function() {
                const id = this.dataset.id;
                const field = this.dataset.field;
                const value = this.value;
                updateInventory(id, field, value);
            });
        });

        // Note modal
        let noteModal;
        let expiryModal;
        document.addEventListener('DOMContentLoaded', function() {
            noteModal = new bootstrap.Modal(document.getElementById('noteModal'));
            expiryModal = new bootstrap.Modal(document.getElementById('expiryModal'));
        });

        // Expiry pagination state
        let currentExpiryProductId = null;
        let currentExpiryPage = 0;
        let totalExpiryPages = 0;

        // Event listeners for expiry buttons
        document.querySelectorAll('.expiry-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentExpiryProductId = this.dataset.productId;
                const name = this.dataset.name;

                document.getElementById('expiryProductName').textContent = name;
                currentExpiryPage = 0;
                loadExpiryData();
                expiryModal.show();
            });
        });

        function loadExpiryData() {
            document.getElementById('expiryList').innerHTML = '<p class="text-muted text-center">로딩 중...</p>';

            fetch('/api/inventory/orders/product/' + currentExpiryProductId + '/expiry/paged?page=' + currentExpiryPage + '&size=5')
                .then(response => response.json())
                .then(data => {
                    totalExpiryPages = data.totalPages;

                    if (data.content.length === 0) {
                        document.getElementById('expiryList').innerHTML =
                            '<p class="text-muted text-center">유효기간 정보가 없습니다.</p>';
                        document.getElementById('expiryPagination').style.display = 'none';
                        return;
                    }

                    let html = '<table class="table table-sm"><thead><tr>' +
                        '<th>입고일</th><th>수량</th><th>유효기간</th></tr></thead><tbody>';
                    data.content.forEach(order => {
                        html += '<tr>' +
                            '<td>' + (order.receivedDateStr || '-') + '</td>' +
                            '<td>' + (order.quantity || '-') + '</td>' +
                            '<td>' + (order.expiryDateStr || '-') + '</td>' +
                            '</tr>';
                    });
                    html += '</tbody></table>';
                    document.getElementById('expiryList').innerHTML = html;

                    // Update pagination
                    if (totalExpiryPages > 1) {
                        document.getElementById('expiryPagination').style.display = 'flex';
                        document.getElementById('expiryPageInfo').textContent = (currentExpiryPage + 1) + ' / ' + totalExpiryPages;
                        document.getElementById('expiryPrevBtn').disabled = !data.hasPrevious;
                        document.getElementById('expiryNextBtn').disabled = !data.hasNext;
                    } else {
                        document.getElementById('expiryPagination').style.display = 'none';
                    }
                })
                .catch(error => {
                    document.getElementById('expiryList').innerHTML =
                        '<p class="text-danger text-center">조회 실패</p>';
                });
        }

        function loadExpiryPage(direction) {
            currentExpiryPage += direction;
            if (currentExpiryPage < 0) currentExpiryPage = 0;
            if (currentExpiryPage >= totalExpiryPages) currentExpiryPage = totalExpiryPages - 1;
            loadExpiryData();
        }

        // Event listeners for note buttons
        document.querySelectorAll('.note-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.id;
                const note = this.dataset.note || '';
                const name = this.dataset.name;

                document.getElementById('noteInventoryId').value = id;
                document.getElementById('noteProductName').textContent = name;
                document.getElementById('noteText').value = note;
                noteModal.show();
            });
        });

        // Save note
        function saveNote() {
            const id = document.getElementById('noteInventoryId').value;
            const note = document.getElementById('noteText').value;

            fetch('/api/inventory/stocks/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: note || null })
            })
            .then(response => {
                if (!response.ok) throw new Error('저장 실패');
                return response.json();
            })
            .then(() => {
                noteModal.hide();
                location.reload();
            })
            .catch(error => {
                console.error('Update failed:', error);
                alert('저장에 실패했습니다.');
            });
        }

        // Initialize month (현재 날짜 기준 자동 계산)
        function initializeMonth() {
            const now = new Date();
            const yearMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');

            if (!confirm(yearMonth + ' 재고를 초기화하시겠습니까?\n(이전 달 남은재고가 월초재고로 자동 설정됩니다)')) {
                return;
            }

            fetch('/api/inventory/stocks/initialize?yearMonth=' + yearMonth, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.href = '/inventory/stocks?yearMonth=' + yearMonth;
                })
                .catch(error => {
                    alert('초기화에 실패했습니다.');
                });
        }

        // Deduct stock (차감) - data 속성 사용
        document.querySelectorAll('.deduct-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.id;
                const productName = this.dataset.name;
                const currentUsed = parseFloat(this.dataset.used) || 0;

                const amount = prompt(productName + '\n현재 사용량: ' + currentUsed + '\n\n사용할 수량을 입력하세요:');
                if (amount === null) return;

                const deductAmount = parseFloat(amount);
                if (isNaN(deductAmount) || deductAmount <= 0) {
                    alert('올바른 수량을 입력해주세요.');
                    return;
                }

                const newUsedQuantity = currentUsed + deductAmount;

                fetch('/api/inventory/stocks/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usedQuantity: newUsedQuantity })
                })
                .then(response => response.json())
                .then(inventory => {
                    alert(productName + '\n사용: ' + deductAmount + '개\n사용량: ' + currentUsed + ' → ' + inventory.usedQuantity + '\n남은재고: ' + inventory.remainingStock);
                    location.reload();
                })
                .catch(error => {
                    console.error('Deduct failed:', error);
                    alert('차감에 실패했습니다.');
                });
            });
        });

        // Export Excel
        function exportExcel() {
            const yearMonth = document.getElementById('yearMonthSelect').value;
            location.href = '/api/inventory/export/excel?yearMonth=' + yearMonth;
        }
    </script>
</body>
</html>
